<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div id="calculator">
        <input type ="text "id="display" disabled>
        <div class="buttons">
            <button class="btn" id="clear" onclick="currentDisplay = '';
            document.querySelector('#display').value = currentDisplay;">C</button>

            <button class="btn" id="one" onclick="currentDisplay = currentDisplay + '1';
            document.querySelector('#display').value = currentDisplay;">1</button>

            <button class="btn" id="two" onclick="currentDisplay = currentDisplay + '2';
            document.querySelector('#display').value = currentDisplay;">2</button>

            <button class="btn" id="add" onclick="currentDisplay = currentDisplay + '+';
            document.querySelector('#display').value = currentDisplay;">+</button>

            <button class="btn" id="three" onclick="currentDisplay = currentDisplay + '3';
            document.querySelector('#display').value = currentDisplay;">3</button>

            <button class="btn" id="four" onclick="currentDisplay = currentDisplay + '4';
            document.querySelector('#display').value = currentDisplay;">4</button>

            <button class="btn" id="subtract" onclick="currentDisplay = currentDisplay + '-';
            document.querySelector('#display').value = currentDisplay;">-</button>

            <button class="btn" id="five" onclick="currentDisplay = currentDisplay + '5';
            document.querySelector('#display').value = currentDisplay;">5</button>

            <button class="btn" id="six" onclick="currentDisplay = currentDisplay + '6';
            document.querySelector('#display').value = currentDisplay;">6</button>

            <button class="btn" id="multiply" onclick="currentDisplay = currentDisplay + '*';
            document.querySelector('#display').value = currentDisplay;">*</button>

            <button class="btn" id="seven" onclick="currentDisplay = currentDisplay + '7';
            document.querySelector('#display').value = currentDisplay;">7</button>

            <button class="btn" id="eight" onclick="currentDisplay = currentDisplay + '8';
            document.querySelector('#display').value = currentDisplay;">8</button>

            <button class="btn" id="divide" onclick="currentDisplay = currentDisplay + '/';
            document.querySelector('#display').value = currentDisplay;">/</button>

            <button class="btn" id="equals" onclick="currentDisplay = eval(currentDisplay);
            document.querySelector('#display').value = currentDisplay;">=</button>

            <button class="btn" id="nine" onclick="currentDisplay = currentDisplay + '9';
            document.querySelector('#display').value = currentDisplay;">9</button>

            <button class="btn" id="zero"onclick="currentDisplay = currentDisplay + '0';
            document.querySelector('#display').value = currentDisplay;">0</button>

            <button class="btn" id="decimal" onclick="currentDisplay = currentDisplay + '.';
            document.querySelector('#display').value = currentDisplay;">.</button>
    </div>



    <script src="./calculator.js"></script>
</body>
</html>
